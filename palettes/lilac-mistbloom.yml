id: lilac-mistbloom
label: Mistbloom
variant: frappe  # Catppuccin base
comment: "@ansi[8]"

terminal:
  colors:
    - "#3f3e40"  # 0
    - "#f9b4d6"  # 1
    - "#ade5fa"  # 2
    - "#f3b5a9"  # 3
    - "#add3fa"  # 4
    - "#fbb9fb"  # 5
    - "#af98e9"  # 6
    - "#d2dae4"  # 7
    - "#888888"  # 8
    - "#fdc3e0"  # 9
    - "#beecfe"  # 10
    - "#fccbc3"  # 11
    - "#b9dbfd"  # 12
    - "#ffc7ff"  # 13
    - "#b39bf2"  # 14
    - "#eee8e8"  # 15
  background: "#363638"
  foreground: "#ffffff"
  cursor:     "#ffffff"
  cursor_text: "#ffffff"

catppuccin_overrides:
  pink:       "@ansi[5]"    # ANSI 5 (magenta)
  mauve:      "@ansi[13]"   # bright magenta
  lavender:   "blend(@ansi[5], @ansi[4], 0.50)"  # magenta↔blue
  red:        "@ansi[1]"    # ANSI 1 (red)
  maroon:     "@ansi[9]"    # bright red
  yellow:     "@ansi[3]"    # ANSI 3 (yellow)
  peach:      "blend(@ansi[1], @ansi[3], 0.50)"  # red↔yellow
  green:      "@ansi[2]"    # ANSI 2 (green/teal)
  teal:       "@ansi[6]"    # ANSI 6 (cyan)
  sky:        "@ansi[12]"   # bright blue
  sapphire:   "blend(@ansi[6], @ansi[4], 0.50)"  # cyan↔blue
  blue:       "@ansi[4]"    # ANSI 4 (blue)
  text:       "#c6d0f5"
  subtext1:       "#b5bfe2"
  subtext0:       "#a5adce"
  overlay2:       "#949cbb"
  overlay1:       "#838ba7"
  overlay0:   "@ansi[8]"  # default from ANSI 8
  surface2:       "#626880"
  surface1:       "#51576d"
  surface0:   "@ansi[0]"  # default from ANSI 0
  base:       "#303446"
  mantle:       "#292c3c"
  crust:       "#232634"

tmux:
  # Feel free to tune these later
  status_fg: "@ansi[7]"
  status_bg: "@ansi[8]"
  message_fg: "@fg"
  message_bg: "@ansi[8]"
  pane_border: "@ansi[8]"
  pane_active_border: "@ansi[12]"

highlights: {}
