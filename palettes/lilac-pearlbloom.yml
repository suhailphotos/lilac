id: lilac-pearlbloom
label: Pearlbloom
variant: latte  # Catppuccin base

terminal:
  colors:
    - "#b4d8fd"  # 0  (Xcode)
    - "#ad1805"  # 1  (Xcode)
    - "#355d61"  # 2  (Xcode)
    - "#78492a"  # 3  (Xcode)
    - "#0058a1"  # 4  (Xcode)
    - "#9c2191"  # 5  (Xcode)
    - "#703daa"  # 6  (Xcode)
    - "#000000"  # 7  (Xcode)
    - "#8a99a6"  # 8  (Xcode)
    - "#ad1805"  # 9  (Xcode)
    - "#174145"  # 10 (Xcode)
    - "#78492a"  # 11 (Xcode)
    - "#003f73"  # 12 (Xcode)
    - "#9c2191"  # 13 (Xcode)
    - "#441ea1"  # 14 (Xcode)
    - "#000000"  # 15 (Xcode)
  background: "#f6f7f9"
  foreground: "#3e3f49"
  cursor:     "#362f2e"
  cursor_text: "#dce0e8"
  selection_background: "#bcc0cc"
  selection_foreground: "#4c4f69"

catppuccin_overrides:
  # --- pink/magenta/primary hues (overridden by Xcode where it maps cleanly) ---
  pink:       "#9c2191"  # Xcode ANSI 5 (magenta) ⟵ replaces Latte pink
  mauve:      "#a23d99"  # Adjusted Hue
  red:        "#ad1805"  # Xcode ANSI 1 (red)
  yellow:     "#78492a"  # Xcode ANSI 3 (yellow/brown)
  green:      "#355d61"  # Xcode ANSI 2 (green/teal)
  sky:        "#003f73"  # Xcode ANSI 12 (bright blue)
  blue:       "#0058a1"  # Xcode ANSI 4 (blue)
  lavender:   "#703daa"  # Xcode ANSI 6 (cyan in Xcode palette; violet-leaning)

  # --- kept from Catppuccin Latte for saturated, light-theme-friendly accents ---
  rosewater:  "#ce644d"  # closest warm rose; already strong on light bg
  flamingo:   "#d46666"  # deeper salmon; complements Xcode red
  maroon:     "#b6512c"  # Latte (kept) — rich red-violet; distinct from primary red
  peach:      "#be6836"  # Latte (kept) — vivid orange; pairs with Xcode “yellow”
  teal:       "#168c92"  # Latte (kept) — dark teal; bridges Xcode green↔cyan gap
  sapphire:   "#16889c"  # Latte (kept) — saturated blue-cyan; sits near Xcode blues

  # --- neutrals: keep Latte so the UI reads well on a light background ---
  text:       "#4c4f69"  # Latte (neutral)
  subtext1:   "#5c5f77"  # Latte (neutral)
  subtext0:   "#6c6f85"  # Latte (neutral)
  overlay2:   "#7c7f93"  # Latte (neutral)
  overlay1:   "#8c8fa1"  # Latte (neutral)
  overlay0:   "#9ca0b0"  # Latte (neutral)
  surface2:   "#acb0be"  # Latte (neutral)
  surface1:   "#bcc0cc"  # Latte (neutral)
  surface0:   "#ccd0da"  # Latte (neutral)
  base:       "#eff1f5"  # Latte (neutral)
  mantle:     "#e6e9ef"  # Latte (neutral)
  crust:      "#dce0e8"  # Latte (neutral)

tmux:
  status_fg: "#7c87a8"
  status_bg: "#1a1b25"
  message_fg: "#cfd6f5"
  message_bg: "#4c4e69"
  pane_border: "#4c4e69"
  pane_active_border: "#87abf5"

highlights:
  "@variable.builtin.python": { fg: "#67a1be", italic: true }
